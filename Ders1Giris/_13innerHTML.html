<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html; charset=" UTF-8">
</head>
<body>
    <div id="first">Merhaba</div>
    <div id="second">Javascript</div>
<script type="text/javascript" language="javascript">
//innerHTML: html etiketine etki eder/ veri gönderir veya veri değişimi yapar

document.getElementById("first").innerHTML = "Dersimiz";

//dokümanımızdaki(document) id'i first olan(.getElementById) html etkietine eriş(inner.html) ve içeriğine şunu yaz
//tüm html etiketlerine etki edebliriz inner.html ile
//document ile yani div'i bir nesne olarak algıladık ve onu kullandık
</script>
</body>

</html>
